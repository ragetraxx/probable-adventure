<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Twist Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.imgur.com/6DpRGYd_d.png" alt="Game Logo" class="logo">
            <h1>Text Twist</h1>
        </header>
        <div class="game-area">
            <div class="background-image"></div>
            <div class="word-display">
                <p id="scrambled-word"></p>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Your Answer">
                <button id="submit-button">Submit</button>
            </div>
            <div class="controls">
                <button id="scramble-button">Scramble Word</button>
                <button id="hint-button">Hint (<span id="hint-count">5</span>)</button>
            </div>
            <div class="message-area" id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
